version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout

loggers:
  rag_app:
    handlers: [console]
    level: INFO
    propagate: false

root:
  handlers: [console]
  level: INFO
